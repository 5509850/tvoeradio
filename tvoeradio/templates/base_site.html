{% extends 'base.html' %}

{% load media %}

{% block css %}
    <link href="http://fonts.googleapis.com/css?family=PT+Serif:400&amp;subset=latin,cyrillic" rel="stylesheet" type="text/css">
    {% include_media 'website.css' %}
{% endblock %}

{% block js %}

    <script type="text/javascript" src="http://userapi.com/js/api/openapi.js?42"></script>
    <script type="text/javascript" src="http://apis.google.com/js/plusone.js">{"lang": "ru"}</script>
    <script type="text/javascript" src="http://platform.twitter.com/widgets.js"></script>
    <script>(function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/ru_RU/all.js#xfbml=1&appId=410274719042092";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>
    <script type="text/javascript">
        VK.init({apiId: {{ settings.VK_APP_ID }}});
        VK.Widgets.Group("vk_groups", {mode: 2, width: "220", height: "200"}, 16049689);
        VK.Widgets.Like("vk_like", {type: "button", text: "Твоёрадио — персональное радио на основе твоих музыкальных интересов #tvoeradio"});
        $(document).ready(function(){
            setTimeout(function(){
                $('#sidebar').fadeTo(0, 1);
            }, 1500);
        });
    </script>
{% endblock %}

{% block body %}
    <div id="header">
        <h1><a href="/">Твоёрадио</a></h1>
    </div>

    <div id="fb-root"></div>

    <div id="wrapper">
        <div id="content" class="{% block content_class %}{% endblock %}">
            {% block content %}{% endblock %}
        </div>
        <div id="sidebar">
            <div id="vk_groups"></div>
            <br/>
            <div id="vk_like"></div>
            <br/>
            <div class="fb-like" data-href="http://tvoeradio.org/" data-send="false" data-layout="button_count" data-width="220" data-show-faces="false"></div>
            <br/><br/>
            <div><a href="https://twitter.com/share" class="twitter-share-button" data-url="http://tvoeradio.org/" data-text="Твоёрадио — персональное радио на основе твоих музыкальных интересов" data-count="horizontal" data-via="tvoeradio" data-related="tvoeradio" data-lang="ru">Твитнуть</a></div>
            <br/>
            <div class="g-plusone" data-size="medium" data-href="http://tvoeradio.org/"></div>
        </div>
    </div>
{% endblock %}
