{% extends 'base_site.html' %}

{% block title %}{% endblock %}

{% block css %}
    <link rel="canonical" href="http://tvoeradio.org/"/>
{% endblock %}

{% block js %}
    {{ block.super }}
    <script type="text/javascript" src="http://userapi.com/js/api/openapi.js?42"></script>
    <script type="text/javascript" src="http://apis.google.com/js/plusone.js">{"lang": "ru"}</script>
    <script type="text/javascript" src="http://platform.twitter.com/widgets.js"></script>
    <script type="text/javascript">
        VK.init({apiId: {{ settings.VK_APP_ID }}, onlyWidgets: true});
        VK.Widgets.Group("vk_groups", {mode: 0, width: "auto", height: "290"}, 16049689);
        VK.Widgets.Like("vk_like", {type: "button"});
    </script>
{% endblock %}

{% block content %}
    <div id="left">content</div>
    <div id="right">
        <div id="vk_groups"></div>
        <div id="vk_like"></div>
        <a href="https://twitter.com/share" class="twitter-share-button" data-count="horizontal" data-via="tvoeradio" data-lang="ru">Твитнуть</a>
        <div class="g-plusone" data-size="medium"></div>
    </div>
    <div class="clear"></div>
{% endblock %}
