<!DOCTYPE html>

{% load media %} {# external libs #}

{% spaceless %}
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>{% block title %}{% block title_text %}{% endblock %} - {% endblock %}Твоёрадио</title>
    <link rel="icon" href="{% media_url 'img/favicon.ico' %}" type="image/x-icon" />
    <link rel="shortcut icon" href="{% media_url 'img/favicon.ico' %}" type="image/x-icon" />
    <link rel="apple-touch-icon" href="{% media_url 'img/apple-touch-icon.png' %}" />
    {% block css %}{% endblock %}
</head>
<body>
{% block body %}{% endblock %}
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js" type="text/javascript"></script>
{% block js %}{% endblock %}
</body>
</html>
{% endspaceless %}
