<!DOCTYPE html>

{% load media %}

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ru" lang="ru">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Твоёрадио {{ settings.TVOERADIO_VERSION }}</title>
    <link rel="icon" href="{% media_url 'img/favicon.ico' %}" type="image/x-icon" />
    <link rel="shortcut icon" href="{% media_url 'img/favicon.ico' %}" type="image/x-icon" />
    <link rel="apple-touch-icon" href="{% media_url 'img/apple-touch-icon.png' %}" />
    <script type="text/javascript">
        var config = {
            'app_version': '{{ settings.TVOERADIO_VERSION }}',
            'lastfm_api_key': '{{ settings.LASTFM_API_KEY }}',
            'vk_api_id': '{{ settings.VK_APP_ID }}',
            'jplayer_swfpath': '{% media_url 'radio/js/3rdparty/jplayer/Jplayer.swf' %}' 
        }
    </script>
    {% include_media 'radio.css' %}
    <script src="http://vkontakte.ru/js/api/openapi.js" type="text/javascript"></script>
    {% include_media 'radio.js' %}
</head>
<body>

    <div style="display: none">
        <div class="infoblock infoblock_artist" id="infoblock_artist_template">
            <div class="infoblock__l">
                <h2 class="infoblock__header"></h2>
                <div class="infoblock__text"></div>
            </div>
            <div class="infoblock__r">
                <img class="infoblock_artist__picture" src="" alt="" />
                <br/><br/>
                <div class="greenbutton">Слушать похожих</div>
            </div>
        </div>
    </div>

    <div class="popup" id="popup_infoblock">
        <div class="popup__close">&nbsp;</div>
        <div class="popup__title">&nbsp;</div>
        <div class="popup__content"></div>
    </div>

    <div class="popup" id="popup_lastfm">
        <div class="popup__close">&nbsp;</div>
        <div class="popup__title">Last.fm</div>
        <div class="popup__content">
            <span class="button" id="popup_lastfm__auth">auth</span><span class="button" id="popup_lastfm__auth2">auth2</span>
        </div>
    </div>

    <div id="mp3player"></div>
    <div id="loader_fullscreen"></div>

    <div id="page_tune" class="page">
        
        <div id="search-suggest">
            <input id="search-suggest__text" type="hidden" />
            <div id="search-suggest__artists">
                <span>Исполнители</span>
                <ul></ul>
            </div>
        </div>

        <div id="topnav"></div>

        <div id="search-widget">
            <input id="search-widget__text" type="text" class="input_text" />
        </div>
        
        <div id="typehere">
            <img style="border: 1px solid #C0CAD5;" alt="" src="{% media_url 'radio/img/typehere.jpg' %}">
        </div>
        
        <div id="search-result">

        </div>


    </div><!--page_tune-->

    <div id="page_player" class="page">

        <div id="controls">

            <div id="station">
                <span id="station_change">&#9664; <span>сменить волну</span></span>
                <div id="station_name"></div>
                <!--<span id="menu_station_button" class="menu_button"><span>Станция</span> &#9660;</span>-->
                <ul id="menu_station" class="menu">
                    <li style="background-image:url({% media_url 'img/icons/heart.png' %})">Добавить в любимые</li>
                    <li style="background-image:url({% media_url 'img/icons/wall-brick.png' %})">Отправить на стену</li>
                </ul><!--menu_track-->
            </div><!--station-->

            <div id="trackinfo">
                <img id="album_cover" alt="" src="{% media_url 'img/blank.gif' %}" />
                <div id="track_artist"></div>
                <div id="track_name"></div>
                <div id="album_name"><span id="album_artist"></span></div>
                <!-- <span id="menu_track_button" class="menu_button"><span>Песня</span> &#9660;</span> -->
                <ul id="menu_track" class="menu">
                    <li style="background-image:url({% media_url 'img/icons/card-address.png' %})">Добавить на свою страницу</li>
                    <li style="background-image:url({% media_url 'img/icons/balloon-white.png' %})">В статус</li>
                </ul><!--menu_track-->
            </div><!--trackinfo-->

            <div id="buttons">
                <!-- <div id="button_pause" class="control_button" title="Пауза"></div>
				<div id="button_play" class="control_button" title="Продолжить"></div>
				<div id="button_next" class="control_button" title="Пропустить">00:00</div>
                <div id="slider_volume" class="control_slider" title="Громкость 80%"></div>
				<div id="slider_seek" class="control_slider"><div></div></div> -->
            </div><!--buttons-->

            <ul class="tabs tabs_dark">
                <!--<li>Об исполнителе</li>
                <li class="active">Текст песни</li>
                <li>История</li>-->
            </ul><!--tabs-->

        </div><!--controls-->

		<div id="trackinfo_panel">

		</div><!--trackinfo_panel-->

    </div><!--page_player-->

</body>
</html>
