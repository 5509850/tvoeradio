{% load i18n %}

<div class="form" id="form_tag_add" data-artist="[[artist]]" data-title="[[title]]" data-album="[[album_name]]">
    <div class="form__line">
        <label>{% trans "Tag" %}:</label>
        <select>
            <option value="track">{% trans "track" %} ([[title]])</option>
            [[#album_name]]<option value="album">{% trans "album" %} ([[album_name]])</option>[[/album_name]]
            <option value="artist">{% trans "artist" %} ([[artist]])</option>
        </select>
    </div>
    <div class="form__line">
        <label>{% trans "Enter no more than 10 tags separated with comma" %}:</label>
        <input type="text" class="input_text input_text_wide" />
    </div>
    <div class="popup__buttons">
        <div class="button_blue form__submit"><button>{% trans "Save" %}</button></div>
        <div class="button_gray form__cancel"><button>{% trans "Cancel" %}</button></div>
    </div>
</div>
