<table class="infoblock infoblock_artist">

    <tr class="infoblock__line">
        <td class="infoblock__line__header infoblock__photo">{{#image}}<img src="{{image}}" alt="" />{{/image}}</td>
        <td class="infoblock__line__content infoblock__wiki">{{{wiki_summary}}}</td>
    </tr>

    <tr class="infoblock__line infoblock__line_stationlist">
        <td class="infoblock__line__header">слушать:</td>
        <td class="infoblock__line__content">{{>tpl_partial_stationslist}}</td>
    </tr>

    <tr class="infoblock__line hidden">
        <td class="infoblock__line__header">альбомы:</td>
        <td class="infoblock__line__content infoblock__photos">
            <div>{{#albums}}<span class="pseudolink nav-infoblock" data-type="album" data-name="{{name}} ({{artist}})" title="{{name}}"><img src="{{cover}}" alt="{{ name }}" /></span>{{/albums}}</div>
            {{#albums?}}<span class="pseudolink show-all-albums">показать все</span>{{/albums?}}
        </td>
    </tr>

    <tr class="infoblock__line">
        <td class="infoblock__line__header">похожие:</td>
        <td class="infoblock__line__content infoblock__artists">
            {{#similar}}
                <span class="pseudolink nav-infoblock" data-type="artist" data-name="{{name}}">{{name}}</span>
            {{/similar}}
        </td>
    </tr>

    <tr class="infoblock__line">
        <td class="infoblock__line__header">теги:</td>
        <td class="infoblock__line__content infoblock__tags">
            {{#tags}}
                <span class="pseudolink nav-infoblock" data-type="tag" data-name="{{name}}">{{name}}</span>
            {{/tags}}
        </td>
    </tr>

    <tr class="infoblock__line">
        <td class="infoblock__line__header">подробнее:</td>
        <td class="infoblock__line__content">
            <a href="{{lastfm_url}}" target="_blank">{{{lastfm_url_text}}}</a>
        </td>
    </tr>

</table>

<div class="ad"><span class="ad__warning"></span><a href="" target="_blank" class="ad__link"></a></div>

<div class="infoblock__comments"></div>
