<div class="infoblock infoblock_artist">
    <div class="infoblock__l">
        <h2 class="infoblock__header">{{name}}</h2>
        <div class="infoblock__text">{{{bio_summary}}}</div>
        <div class="infoblock__similar">
            Похожие исполнители:<br/>
            {{#similar}}
                <span class="pseudolink nav-infoblock" data-type="artist" data-name="{{name}}">{{name}}</span>
            {{/similar}}
        </div>
        <div class="infoblock__tags">
            Теги:<br/>
            {{#tags}}
                <span class="pseudolink nav-infoblock" data-type="tag" data-name="{{name}}">{{name}}</span>
            {{/tags}}
        </div>
    </div>
    <div class="infoblock__r">
        {{#image}}
            <img class="infoblock_artist__picture" src="{{image}}" alt="" />
        {{/image}}
        <div class="infoblock__stations">
            {{>tpl_partial_stationslist}}
        </div>
    </div>
    <div class="infoblock__comments"></div>
</div>
